[package]
name = "rust_lib_nostr_rust"
version = "0.1.0"
edition = "2021"

[features]
default = ["tor"]
tor = []

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = "=2.7.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
base64 = "0.22"
anyhow = "1.0"
thiserror = "2.0.17"
url = "2.5.7"
tokio = { version = "1.0", features = ["full"] }
rand = "0.8"
bip39 = { version = "2.0", features = ["rand"] }
log = "0.4"
openssl = { version = "0.10", features = ["vendored"] }

# Local dependencies - use local nostr and cdk
nostr = { path = "../../../../nostr/crates/nostr", features = ["nip04", "nip44", "nip60"] }
cdk = { path = "../../../../cdk/crates/cdk", default-features = false, features = ["wallet", "tor"] }
cdk-sqlite = { path = "../../../../cdk/crates/cdk-sqlite", features = ["wallet"] }
cashu = { path = "../../../../cdk/crates/cashu" }